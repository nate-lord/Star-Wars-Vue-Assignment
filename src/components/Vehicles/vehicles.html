<div v-show="vehicles.length" class="mb-4">
  <h1 class="vehicles-h1">Vehicles</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Class</th>
        <th>Cost</th>
        <th>Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="vehicle in vehicles">
        <td>{{vehicle.name}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.manufacturer}}</td>
        <td>{{vehicle.vehicle_class}}</td>
        <td>{{vehicle.cost_in_credits}}</td>
        <td>{{vehicle.max_atmosphering_speed}}</td>
      </tr>
    </tbody>
  </table>
</div>
